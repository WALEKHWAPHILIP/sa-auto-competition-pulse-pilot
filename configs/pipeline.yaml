version: 1

project:
  name: "sa-auto-competition-pulse"
  timezone: "Africa/Johannesburg"
  country: "ZA"

run:
  # Date window for historical coverage
  start_date: "2019-01-01"
  end_date: null  # null = up to today

  # Safety rails: avoid old archive years and undated pages
  min_published_year: 2019
  drop_undated_articles: true

  # Increase per-source limit now that we want multi-month coverage
  max_articles_per_source_per_run: 1500


http:
  user_agent: "Academic research bot (see repo README)"
  timeout_seconds: 25
  rate_limit_seconds: 3
  max_retries: 3

storage:
  raw_news_dir: "data/raw/news_html"
  raw_naamsa_dir: "data/raw/naamsa_pdfs"
  processed_dir: "data/processed"

text:
  # Deduping and cleaning
  min_article_chars: 800
  dedupe:
    method: "simhash"
    hamming_threshold: 3

naamsa:
  download_limit: 240
  max_parse_pages: 20
